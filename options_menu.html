<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Vote Preference</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h4>Select ballot question purpose</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-left">
	  <form name='issue' id='input' method='post' action='graph'>
          <select name='dropdown'>
  		<option value="property_tax">Property Tax Increase</option>
  		<option value="sales_tax">Sales Tax Increase</option>
  		<option value="business_tax">Business Tax Increase</option>
	 </select>
          <h4>Where does the vote take place?</h4>
          <p>State Two Letter Code: <input type='text' name='state' placeholder='NY' /></p>
          <p>County Name<input type='text' name='county' placeholder='Rensselaer' /></p>
            <p><input type="submit" value="Submit"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
